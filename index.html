<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Paradise</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1em;
      }

      section {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: #333;
      }

      p {
        color: #666;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1em;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>LOOP Pizza Paradise</h1>
    </header>

    <section>
      <h2>LOOP PIZZA</h2>

      <p>
        Welcome to LOOP PIZZA , where you can indulge in the finest pizzas made
        with love and the freshest ingredients.
      </p>

      <img
        src="https://upload.wikimedia.org/wikipedia/commons/9/91/Pizza-3007395.jpg"
        alt="Delicious Pizza"
      />

      <p>
        Choose from our mouthwatering selection of pizzas and experience a taste
        like never before!
      </p>
    </section>

    <footer>
      <p>&copy; 2024 Pizza Paradise. All rights reserved.</p>
    </footer>
  </body>
</html>
